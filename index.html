<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catch Me If You Can</title>
  <style>
    /* Basic reset */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* Page background + centering */
    body {
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% 30%, #0b1220, #060a12 60%, #04070d);
      color: #e9eef6;
    }

    /* Card-like container to keep the runaway button within bounds */
    .wrap {
      width: min(92vw, 720px);
      height: min(72vh, 520px);
      display: grid;
      place-items: center;
      position: relative;          /* positioning context for the dodge button */
      padding: 24px;
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
      outline: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45) inset, 0 8px 30px rgba(0,0,0,0.4);
      overflow: hidden;            /* ensures the dodge button canâ€™t escape */
    }

    /* Stack the two buttons initially */
    .stack {
      display: grid;
      gap: 16px;
      place-items: center;
      z-index: 1;                  /* sits above the subtle backdrop */
    }

    /* Base button style */
    .btn {
      font-size: clamp(1rem, 2.4vw, 1.15rem);
      padding: 12px 22px;
      border-radius: 999px;
      border: 1px solid transparent;
      cursor: pointer;
      user-select: none;
      transition: transform 130ms ease, background-color 160ms ease, border-color 160ms ease, color 160ms ease, box-shadow 160ms ease;
      white-space: nowrap;
    }

    /* Clickable button (solid) */
    .btn-primary {
      background: #22c55e;
      color: #0b1e12;
      border-color: #16a34a;
      box-shadow: 0 6px 16px rgba(34, 197, 94, 0.28);
    }
    .btn-primary:hover { transform: translateY(-1px) scale(1.02); }
    .btn-primary:active { transform: translateY(0) scale(0.98); }

    /* Dodge button (starts centered but absolutely positioned so we can move it) */
    .btn-dodge {
      position: absolute;          /* so we can reposition it freely */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);  /* initial center */
      background: rgba(255,255,255,0.12);
      color: #fff;
      border-color: rgba(255,255,255,0.28);
      backdrop-filter: blur(2px);
    }
    .btn-dodge:hover {
      background: rgba(255,255,255,0.18);
    }

    /* Footer hint */
    .hint {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media (max-width: 480px) {
      .wrap { height: min(64vh, 460px); }
      .btn { padding: 14px 22px; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Main content">
    <div class="stack">
      <button id="playBtn" class="btn btn-primary" aria-label="Clickable button">
        Click Me
      </button>
    </div>

    <!-- The runaway button lives in the same container but is absolutely positioned -->
    <button
      id="dodgeBtn"
      class="btn btn-dodge"
      aria-label="You can't click me"
      aria-disabled="true"
      title="Bet you can't click me!"
      type="button"
    >
      Catch Me ðŸ˜œ
    </button>

    <div class="hint">One button is clickable. The other one will avoid your cursor!</div>
  </main>

  <script>
    // Elements
    const playBtn  = document.getElementById('playBtn');
    const dodgeBtn = document.getElementById('dodgeBtn');
    const container = document.querySelector('.wrap');

    // --- Clickable button behavior (demo) ---
    // You can replace this alert with playing an audio file if you want.
    playBtn.addEventListener('click', () => {
      alert('Clicked! (Replace this with your own action, e.g., play audio)');
    });

    // --- Dodge logic ---
    // The button moves to a random position within the container whenever:
    // 1) cursor hovers it,
    // 2) cursor gets near it (proximity trigger),
    // 3) user tries to click/tap it.

    let moving = false;
    const EDGE_PADDING = 8;     // minimum distance from container edges
    const FEAR_RADIUS = 70;     // px distance at which it starts to flee

    function getRandomPosition(btn, parent) {
      const pRect = parent.getBoundingClientRect();
      const bRect = btn.getBoundingClientRect();

      // Compute valid area so the button stays fully visible
      const maxLeft = pRect.width  - bRect.width  - EDGE_PADDING;
      const maxTop  = pRect.height - bRect.height - EDGE_PADDING;

      const left = EDGE_PADDING + Math.random() * Math.max(0, maxLeft);
      const top  = EDGE_PADDING + Math.random() * Math.max(0, maxTop);

      return { left, top };
    }

    function moveDodgeButton() {
      if (moving) return;
      moving = true;

      // Temporarily disable pointer events so movement doesn't retrigger instantly
      dodgeBtn.style.pointerEvents = 'none';

      const { left, top } = getRandomPosition(dodgeBtn, container);

      // Animate using transform for smoothness; set transition once
      dodgeBtn.style.transition = 'transform 140ms ease';
      dodgeBtn.style.transform = `translate(${left}px, ${top}px)`;

      // Re-enable pointer events after the move completes
      setTimeout(() => {
        dodgeBtn.style.pointerEvents = 'auto';
        moving = false;
      }, 160);
    }

    // 1) If hovered, move away
    dodgeBtn.addEventListener('mouseenter', moveDodgeButton);

    // 2) If cursor is near, move away (proximity dodge)
    container.addEventListener('pointermove', (e) => {
      const r = dodgeBtn.getBoundingClientRect();
      const dx = Math.max(r.left - e.clientX, e.clientX - r.right, 0);
      const dy = Math.max(r.top  - e.clientY, e.clientY - r.bottom, 0);
      const distance = Math.hypot(dx, dy);

      if (distance < FEAR_RADIUS) {
        moveDodgeButton();
      }
    });

    // 3) Belt-and-suspenders: prevent any clicks from ever activating it
    dodgeBtn.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      moveDodgeButton();
    });

    // 4) Touch support (since thereâ€™s no hover on mobile)
    dodgeBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();   // prevents accidental focus/click
      moveDodgeButton();
    }, { passive: false });

    // Keep it sane if the viewport changes size
    window.addEventListener('resize', () => {
      // Re-center after resize to ensure it remains visible
      dodgeBtn.style.transform = 'translate(-50%, -50%)';
    });
  </script>
</body>
</html>
