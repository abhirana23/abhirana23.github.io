<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Side-by-Side Buttons (One Dodges)</title>
  <style>
    /* Reset */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* Full page center */
    body {
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% 30%, #0b1220, #060a12 60%, #04070d);
      color: #e9eef6;
    }

    /* Container that keeps the runaway button inside */
    .wrap {
      position: relative;
      width: min(92vw, 760px);
      height: min(70vh, 520px);
      display: grid;
      place-items: center;
      padding: 24px;
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
      outline: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45) inset, 0 8px 30px rgba(0,0,0,0.4);
      overflow: hidden; /* important so the dodge button never escapes */
    }

    /* Row that visually holds two buttons side-by-side at the start */
    .row {
      display: flex;
      align-items: center;
      gap: 18px;
      z-index: 1;  /* above subtle background */
    }

    /* A "ghost" placeholder to mark where the dodge button starts (right side) */
    .dodge-slot {
      width: max(140px, 12ch);
      height: 44px;
      pointer-events: none; /* just a spacer */
    }

    /* Base button style */
    .btn {
      font-size: clamp(1rem, 2.4vw, 1.1rem);
      padding: 12px 22px;
      border-radius: 999px;
      border: 1px solid transparent;
      cursor: pointer;
      user-select: none;
      transition: transform 130ms ease, background-color 160ms ease, border-color 160ms ease, color 160ms ease, box-shadow 160ms ease;
      white-space: nowrap;
    }

    /* Clickable (left) */
    .btn-primary {
      background: #22c55e;
      color: #0b1e12;
      border-color: #16a34a;
      box-shadow: 0 6px 16px rgba(34, 197, 94, 0.28);
    }
    .btn-primary:hover { transform: translateY(-1px) scale(1.02); }
    .btn-primary:active { transform: translateY(0) scale(0.98); }

    /* Dodge (right) â€“ absolutely positioned so we can move it */
    .btn-dodge {
      position: absolute;  /* will be positioned near the right side of the pair */
      background: rgba(255,255,255,0.12);
      color: #fff;
      border-color: rgba(255,255,255,0.28);
      backdrop-filter: blur(2px);
      /* initial position set by JS for accurate side-by-side placement */
      transform: translate(-50%, -50%);
      transition: transform 140ms ease;
    }
    .btn-dodge:hover { background: rgba(255,255,255,0.18); }

    .hint {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      opacity: 0.7;
      text-align: center;
    }

    @media (max-width: 520px) {
      .wrap { height: min(64vh, 460px); width: 94vw; }
      .row { gap: 14px; }
      .dodge-slot { width: max(128px, 11ch); height: 46px; }
      .btn { padding: 14px 22px; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Main content">
    <!-- Visual row with two spots (left = real button, right = placeholder) -->
    <div class="row">
      <button id="clickBtn" class="btn btn-primary" type="button" aria-label="Clickable">
        Click Me
      </button>

      <!-- Just a placeholder to help compute the initial side-by-side position -->
      <div id="dodgeSlot" class="dodge-slot" aria-hidden="true"></div>
    </div>

    <!-- The dodge button is absolutely positioned inside .wrap -->
    <button
      id="dodgeBtn"
      class="btn btn-dodge"
      aria-label="You can't click me"
      aria-disabled="true"
      type="button"
      title="Try to click me ðŸ˜œ"
    >
      Catch Me
    </button>

    <div class="hint">Two buttons are centered side by side. The right one always runs away.</div>
  </main>

  <script>
    const clickBtn  = document.getElementById('clickBtn');
    const dodgeBtn  = document.getElementById('dodgeBtn');
    const dodgeSlot = document.getElementById('dodgeSlot');
    const container = document.querySelector('.wrap');

    // Left button action (replace with your own)
    clickBtn.addEventListener('click', () => {
      alert('Left button clicked!');
    });

    // --- Dodge logic ---
    let moving = false;
    const EDGE_PADDING = 8;     // px from container edges
    const FEAR_RADIUS = 70;     // start fleeing when cursor gets within this distance

    // Position the dodge button initially exactly over the right-hand placeholder (dodgeSlot)
    function placeDodgeAtSlot() {
      const slotRect = dodgeSlot.getBoundingClientRect();
      const contRect = container.getBoundingClientRect();

      // Translate the center of dodgeBtn to the center of the slot
      const targetLeft = slotRect.left - contRect.left + slotRect.width / 2;
      const targetTop  = slotRect.top  - contRect.top  + slotRect.height / 2;

      dodgeBtn.style.transform = `translate(${targetLeft}px, ${targetTop}px)`;
    }

    function randomPositionWithinContainer(btn, parent) {
      const p = parent.getBoundingClientRect();
      const b = btn.getBoundingClientRect();

      const maxLeft = p.width  - b.width  - EDGE_PADDING;
      const maxTop  = p.height - b.height - EDGE_PADDING;

      const left = EDGE_PADDING + Math.random() * Math.max(0, maxLeft);
      const top  = EDGE_PADDING + Math.random() * Math.max(0, maxTop);

      return { left, top };
    }

    function moveDodgeButton() {
      if (moving) return;
      moving = true;

      // Temporarily disable pointer events during the move to avoid re-trigger
      dodgeBtn.style.pointerEvents = 'none';

      const { left, top } = randomPositionWithinContainer(dodgeBtn, container);
      dodgeBtn.style.transform = `translate(${left}px, ${top}px)`;

      setTimeout(() => {
        dodgeBtn.style.pointerEvents = 'auto';
        moving = false;
      }, 160);
    }

    // Flee when hovered
    dodgeBtn.addEventListener('mouseenter', moveDodgeButton);

    // Flee when the pointer gets near
    container.addEventListener('pointermove', (e) => {
      const r = dodgeBtn.getBoundingClientRect();
      const dx = Math.max(r.left - e.clientX, e.clientX - r.right, 0);
      const dy = Math.max(r.top  - e.clientY, e.clientY - r.bottom, 0);
      const distance = Math.hypot(dx, dy);

      if (distance < FEAR_RADIUS) moveDodgeButton();
    });

    // Prevent ever clicking it
    dodgeBtn.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      moveDodgeButton();
    });

    // Touch devices: flee on touchstart
    dodgeBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveDodgeButton();
    }, { passive: false });

    // Initial placement and on resize (so it stays side-by-side)
    window.addEventListener('load', placeDodgeAtSlot);
    window.addEventListener('resize', placeDodgeAtSlot);
  </script>
</body>
</html>
